<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>
    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments::navigation"></nav>

    <form method="post" th:object="${cheese}">
        <label th:for="name">Name: </label>
        <input th:field="*{name}" />
        <span th:errors="*{name}"></span><br/>
        <label th:for="description">Description: </label>
        <input th:field="*{description}" />
        <span th:errors="*{description}"></span><br/>
        <label th:for="cheeseRating">Cheese Rating: </label>
        <input th:field="*{cheeseRating}" />
        <span th:errors="*{cheeseRating}"></span><br/>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}">
            </option>
        </select>
        <input type="submit" value="Add Cheese" />
    </form>
</body>
</html>
